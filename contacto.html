<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio</title>
    <link rel="icon" href="img/portafolio.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu" />

</head>

<body>
    <div class="wrapper">
        <header>
            <nav class="navbar">
                <input type="checkbox" id="ckbox">
                <label for="ckbox" class="drawer">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </label>
                <div class="brand">
                    <h2>A<span>Q</span></h2>
                </div>
                <ul class="menu">
                    <li><a href="index.html" class="active">Portafolio</a></li>
                    <li><a href="soy.html">Quien Soy</a></li>
                    <li><a href="cv.html">CV</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <section class="form-section" id="contacto">
            <form class="contact-form" action="#" method="POST" novalidate>
                <h2>¡Hablemos!</h2>
                <p>¿Tienes un proyecto en mente o simplemente quieres saludar? ¡Hablame!</p>

                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" placeholder="Tu nombre" required />
                </div>

                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="tu@correo.com" required />
                </div>

                <div class="form-group">
                    <label for="subject">Asunto</label>
                    <input type="text" id="subject" name="subject" placeholder="Asunto de tu mensaje" />
                </div>

                <div class="form-group">
                    <label for="company">Empresa (Opcional)</label>
                    <input type="text" id="company" name="company" placeholder="Tu empresa (si aplica)" />
                </div>

                <div class="form-group">
                    <label for="project-type">Tipo de Proyecto (Opcional)</label>
                    <select id="project-type" name="project-type">
                        <option value="">Selecciona un tipo de proyecto (opcional)</option>
                        <option value="diseno-web">Diseño Web</option>
                        <option value="desarrollo-web">Desarrollo Web</option>
                        <option value="diseno-grafico">Programación</option>
                        <option value="ilustracion">aplicaciones integrales</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Mensaje</label>
                    <textarea id="message" name="message" rows="5"
                        placeholder="Cuéntame sobre tu proyecto o consulta..." required></textarea>
                </div>

                <button type="submit">Enviar Mensaje</button>
            </form>
        </section>


        <footer class="footer">
            <div class="footer-content">
                <h2>Aitor Quilez</h2>
                <h5>Developer Junior</h5>
            </div>
            <div class="sotial-networks">
                <i class="fab fa-instagram"></i>
                <i class="fab fa-linkedin"></i>
                <i class="fab fa-twitter-square"></i>
            </div>
        </footer>
</body>

</html>
